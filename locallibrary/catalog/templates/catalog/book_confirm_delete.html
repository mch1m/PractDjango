{% extends "base_generic.html" %}

{% block content %}
    <h1>Delete a book</h1>

    <p>Are you sure you want to delete"{{ book }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'book-detail' book.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock content %}
